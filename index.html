<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-4 col-xl-4 text-center">
                <form class="rounded bg-white shadow p-5 mt-4">
                    <div class="logo">
                        <img class="w-25"
                            src="https://play-lh.googleusercontent.com/JKzSZ8dRSeN1SENxZMulZABnssSRgGXwrDgqCquDcLbzgxGCDhogGwzYPIyrWt1-igI"
                            alt="">
                    </div>
                    <h3 class="text-dark w-bolder fs-4 mb-2">Sign In</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here ? <a href="#" class="text-primary fw-bold text-decoration-none">Create Account</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" id="Email">
                        <label for="Email">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Password" id="Password">
                        <label for="Password">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Login</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img class="w-25 img-fluid me-3"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/120px-Google_%22G%22_Logo.svg.png?20210618182606"
                            alt="">
                        Login With Google
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
